<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Code Swipe</title>
    <link rel="stylesheet" href="styles/chat.css">
    <script src="script/chat.js" defer></script>
</head>
<body>
    <header>
        <h1>Chat with <span id="chat-partner-name">[Name]</span></h1>
    </header>
    <main>
        <div class="chat-container">
            <div id="chat-messages" class="messages">
                <!-- Messages will appear here -->
            </div>
            <form id="chat-form" class="message-form">
                <input type="text" id="chat-input" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Code Swipe. All Rights Reserved.</p>
    </footer>
</body>
</html>
